<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Chofer - AUXTOTAL</title>
  <script type="module" src="./panelChofer.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .card {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    button, select {
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      margin: 10px 0;
      border-radius: 6px;
    }
    button {
      background-color: #cc0000;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #a00000;
    }
    #popupViaje {
      background: #fff;
      border: 2px solid #cc0000;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üöö Panel Chofer</h2>
    <button id="btnOnline">Ponerse Online</button>
    <p id="estado">Estado: Offline</p>

    <div id="popupViaje">
      <h3>üìç Viaje Disponible</h3>
      <p id="infoViaje"></p>
      <button id="btnAceptar">Aceptar viaje</button>
      <p id="contador"></p>
    </div>

    <div id="tiempoSeleccion" style="display:none;">
      <label for="tiempo">‚è± Tiempo estimado:</label>
      <select id="tiempo">
        <option value="">Eleg√≠ una opci√≥n</option>
        <option value="15">15 min</option>
        <option value="30">30 min</option>
        <option value="45">45 min</option>
        <option value="60">60 min</option>
      </select>
      <button id="btnEnviarTiempo">Enviar tiempo</button>
    </div>

    <p id="clienteRespuesta"></p>
  </div>
</body>
</html>
