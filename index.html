<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AUXTOTAL Chofer</title>
  <link rel="stylesheet" href="stylechofer.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      padding-top: 60px;
      text-align: center;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      margin: auto;
    }

    h2 {
      color: #cc0000;
    }

    input,
    button {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #cc0000;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #a00000;
    }

    a {
      color: #cc0000;
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- 🔐 LOGIN CHOFER -->
  <div class="container" id="loginSection">
    <h2>Ingreso Chofer</h2>
    <input type="email" id="email" placeholder="Correo electrónico" />
    <input type="password" id="password" placeholder="Contraseña" />
    <br />
    <button onclick="login()">Ingresar</button>

    <p style="margin-top: 15px; font-size: 0.95rem;">
      ¿Aún no tenés cuenta?
      <a href="registro.html">Registrate acá</a>
    </p>
  </div>

  <!-- 🚚 PANEL DEL CHOFER -->
  <div class="container" id="panelChofer" style="display: none;">
    <h2>Panel de Chofer</h2>
    <p id="datosChofer"></p>
    <div id="viajesPendientes"></div>
  </div>

  <script type="module" src="chofer.js"></script>
</body>

</html>
