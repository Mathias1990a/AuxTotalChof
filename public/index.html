<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AUXTOTAL Chofer</title>
  <link rel="stylesheet" href="stylechofer.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      padding-top: 60px;
      text-align: center;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      margin: auto;
    }

    h2 {
      color: #cc0000;
    }

    input,
    button {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #cc0000;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #a00000;
    }

    a {
      color: #cc0000;
      text-decoration: underline;
    }

    #loading {
      display: none;
      margin-top: 12px;
      color: #cc0000;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Ingreso Chofer</h2>
    <input type="email" id="email" placeholder="Correo electr√≥nico" />
    <input type="password" id="password" placeholder="Contrase√±a" />
    <br />
    <button id="btnLogin" type="button">Ingresar</button>


    <div id="loading">üîÑ Procesando ingreso...</div>

    <p style="margin-top: 15px; font-size: 0.95rem;">
      ¬øA√∫n no ten√©s cuenta?
      <a href="registro.html">Registrate ac√°</a>
    </p>
  </div>

  <script type="module">
    import { auth } from "./firebase-config.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const loginBtn = document.getElementById("btnLogin");
    const loadingDiv = document.getElementById("loading");

    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("‚ö†Ô∏è Por favor ingres√° correo y contrase√±a.");
        return;
      }

      loginBtn.disabled = true;
      loginBtn.innerText = "Ingresando...";
      loadingDiv.style.display = "block";

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        console.log("‚úÖ Login exitoso:", userCredential.user.uid);
        window.location.href = "/panelChofer.html";
      } catch (error) {
        console.error("‚ùå Error en login:", error.code, error.message);
        alert("‚ùå No se pudo iniciar sesi√≥n: " + error.message);
        loginBtn.disabled = false;
        loginBtn.innerText = "Ingresar";
        loadingDiv.style.display = "none";
      }
    });
  </script>
</body>

</html>
