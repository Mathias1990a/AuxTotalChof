<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AUXTOTAL Chofer</title>
  <link rel="stylesheet" href="stylechofer.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      padding-top: 60px;
      text-align: center;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      margin: auto;
    }

    h2 {
      color: #cc0000;
    }

    input,
    button {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #cc0000;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #a00000;
    }

    a {
      color: #cc0000;
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- üîê LOGIN CHOFER -->
  <div class="container">
    <h2>Ingreso Chofer</h2>
    <input type="email" id="email" placeholder="Correo electr√≥nico" />
    <input type="password" id="password" placeholder="Contrase√±a" />
    <br />
    <button onclick="login()">Ingresar</button>

    <p style="margin-top: 15px; font-size: 0.95rem;">
      ¬øA√∫n no ten√©s cuenta?
      <a href="registro.html">Registrate ac√°</a>
    </p>
  </div>

  <script type="module">
    import { auth } from "./firebase-config.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("‚ö†Ô∏è Ingres√° correo y contrase√±a.");
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "/panelChofer.html"; // ‚úÖ Redirecci√≥n autom√°tica
      } catch (error) {
        alert("‚ùå Error al iniciar sesi√≥n: " + error.message);
        console.error("Login error:", error.code, error.message);
      }
    }

    window.login = login;
  </script>
</body>

</html>
